<h1 class="mt-3 mx-3">
Cart Page:-
</h1>
<app-not-found 
[visible]="!cart || !cart.items.length" notFoundMessage="cart page Is Empty!"
resetLinkTest="Go To HomePage"
></app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
  <div class="row">
    <ul class="col-lg-6 col-md-12">
      <li *ngFor="let cartItem of cart.items">
        <div>
          <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
        </div>
        <div>
          <a class="name" routerLink="/food/{{cartItem.food.id}}">
            {{cartItem.food.name}}
          </a>
        </div>
        <div>
          <select #quantitySelect
          [value]="cartItem.quantity"
          (change)="changeQuantityFromCart(cartItem, quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        </div>
        <div>
          {{cartItem.price | currency}}
        </div>
    
        <div>
          <button class="remove-button" (click)="removeFromCart(cartItem)">
            Remove
          </button>
        </div>
      </li>
    </ul>
    <div class="checkout col-lg-6 col-md-12">
      <div>
        <div class="foods-count">{{cart.totalCount}}</div>
        <div class="total-price">{{cart.totalPrice|currency}}</div>
      </div>
    
      <a routerLink="/checkout-page">Proceed to Checkout</a>
    </div>
  </div>
    
    </div>
