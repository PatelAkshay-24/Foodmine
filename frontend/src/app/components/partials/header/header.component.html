<header class="background-image">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img
          class="img-fluid"
          src="./assets/logo.png"
          alt="Foodmine corporation"
          width="200rem"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav navbar-items menu">
          <li class="nav-item">
            <a class="nav-link active " aria-current="page" routerLink="/home"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">About</a>
          </li>

          <li class="nav-item" *ngIf="!user.id">
            <a
              class="nav-link "
              routerLink="/login-page"
              tabindex="-1"
              aria-disabled="true"
              >Login</a
            >
          </li>

          <li *ngIf="isAuth" class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle "
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{user.name}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Orders</a></li>
              <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/cart-page"
              tabindex="-1"
              aria-disabled="true"
              >Cart<span>{{cartQyuantity}}</span></a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
